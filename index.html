<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Url</title>
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
     
        <main class="main-container">
           
            <article class="section-1">
                <div class="main-info">
                    <h1>More than just shorter links</h1>
                    <p class="gray-p">
                        Build your brand's recognition and get detailed insights
                        on how your links are performing.
                    </p>   
               
            </article>
        
            <article class="section-2">
                <div class="url-input-block">
                    <input
                        type="text"
                        class="url-input gray-p"
                        placeholder="Shorten a link here..."
                    />
                    <em class="error-msg"></em>
                </div>
                <button class="url-button cyan-btn">Shorten It!</button>
            </article>

            <article class="section-3">
            
                <section class="search-result-block">
                    <div class="hidden-result">
                        <p class="inserted-link"></p>
                        <hr class="result-block-hr" />
                        <div class="results">
                            <p class="short-code"></p>
                            <button class="copy-btn">Copy</button>
                        </div>
                    </div>
                </section>
            </article>
               
              
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
